<!-- Photo List -->
<template>
    <article class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <ul class="slds-grid slds-wrap slds-grid_pull-padded">
                <template if:true={showPictures} for:each={photos} for:item='photo'>
                    <li class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-3 photo-thumbnail"
                        key={photo.Id}>
                        <a href={photo.URL__c}>
                            <img src={photo.Thumbnail_URL__c}  alt="thumbnail"/>
                            <br/>
                            {photo.Title__c}
                        </a>
                    </li>
                </template>
                <template if:false={showPictures}>
                    There are no matching records.
                </template>
            </ul>
        </div>
    </article>
</template>
